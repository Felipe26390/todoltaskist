<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list /FJB</title>
    <link rel="stylesheet" href="./styless.css">
</head>

<body>
    <img src="./img/people.png" alt="logo" class="logo">
    <h1>Java Script - To do list</h1>
    <form action="#" id="userInput">
        <input type="text" placeholder="Escribe tu tarea aqui..." autofocus>
        <input type="submit" value="+" id="addBtn">
    </form>

    <div id="list" class="list-container">
        <div class="task-container" id="1">
            <label>
                <input type="checkbox">
                Task 1
            </label>
            <img src="./img/bin.png" class="closeBtn">
        </div>
    </div>

<div id="stats">
    Tareas pendientes:5 Completadas:3
</div>



    <script src="./main.js"></script>
</body>

</html>
